<!DOCTYPE html>
<html>
    <head>
		<title>Prayer Times | Hunter MSA</title>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<meta name="application-name" content="Prayer Times | Hunter MSA"/>
		<meta name="description" content="Default skin for Hunter College MSA's Prayer Times display.'"/>
		<meta name="author" content="أخ"/>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css" />
		<link rel="stylesheet" type="text/css" href="css/style.css" />
	</head>
    <body>
        <!-- Prayer times. -->
		<div id="prayerTimes" class="row">
			<div class="col-lg-12">
				<table>
					<thead class="">
						<tr>
						<!--<th>Imsak</th>-->
							<th id="fajr-th">Fajr</th>
							<th id="sunrise-th">Sunrise</th>
							<th id="dhuhr-th">Dhuhr</th>
							<th id="asr-th">Asr</th>
							<th id="maghrib-th">Maghrib</th>
							<th id="isha-th">Isha</th>
						<!--<th>Midnight</th>-->
						</tr>
					</thead>
					<tbody>
						<tr>
							<td id="fajr"></td>
							<td id="sunrise"></td>
							<td id="dhuhr"></td>
							<td id="asr"></td>
							<td id="maghrib"></td>
							<td id="isha"></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>

		<!-- Fliers. -->
		<div id="fliers" class="row"></div>

		<!-- Announcement title & image. -->
		<div id="announcement_intro" class="row">
			<div class="col-lg-12">
				<p>Announcements</p>
				<img src="../../msa.png" />
			</div>
		</div>

		<!-- Announcements. -->
		<div id="announcements" class="row">
			<!-- 540 characters max on 1080p 1920x1080 -->
			<p id="announcement"></p>
		</div>

        <!-- PrayTimes-related scripts. -->
		<script type="text/javascript" src="js/jquery-3.2.1.slim.min.js"></script>
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
		<script type="text/javascript" src="js/Dropbox.min.js"></script>
		<script type="text/javascript" src="js/slick.min.js"></script>
        <script type="text/javascript" src="../../js/PrayTimes.js"></script>
        <script type="text/javascript" src="../../js/PrayTimesCustomization.js"></script>
		<script type="text/javascript" src="../../js/PrayTimesDisplay.js"></script>
		<script type="text/javascript" src="../../js/Fliers.js"></script>
    </body>
</html>
